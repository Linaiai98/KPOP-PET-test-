<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店按钮测试</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .test-button {
            background: linear-gradient(135deg, #FF6B6B, #48D1CC);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .info {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🛒 商店按钮测试页面</h1>
        
        <div class="info">
            <h3>✨ 改进内容：</h3>
            <ul>
                <li>🎨 使用糖果色配色方案，替换了原来的蓝紫色渐变</li>
                <li>🖼️ 将所有emoji图标替换为SVG图标</li>
                <li>💫 改进了商店物品卡片的视觉效果</li>
                <li>🏷️ 美化了分类按钮的样式和交互</li>
                <li>🎯 优化了整体布局和间距</li>
            </ul>
        </div>
        
        <div style="text-align: center;">
            <button class="test-button" onclick="testShop()">
                🛒 打开商店测试
            </button>
            <button class="test-button" onclick="showInfo()">
                ℹ️ 查看改进详情
            </button>
        </div>
        
        <div class="info">
            <h3>🎨 新的配色方案：</h3>
            <p><strong>背景：</strong>奶油渐变 (奶油色 → 棉花糖粉 → 爱丽丝蓝)</p>
            <p><strong>按钮：</strong>珊瑚粉 → 薄荷绿渐变</p>
            <p><strong>图标：</strong>统一使用Feather Icons SVG图标</p>
            <p><strong>边框：</strong>柔和的珊瑚粉色边框</p>
        </div>
    </div>

    <script>
        // 模拟商店数据
        const candyColors = {
            primary: '#4E342E',
            secondary: '#6D4C41',
            accent: '#8D6E63',
            warning: '#FF9800',
            success: '#4CAF50',
            background: 'linear-gradient(135deg, #FFFBEB 0%, #FFF0F5 50%, #F0F8FF 100%)',
            backgroundSolid: '#FFFBEB',
            screen: '#FFF0F5',
            screenDark: '#F0F8FF',
            textPrimary: '#4E342E',
            textSecondary: '#6D4C41',
            textLight: '#8D6E63',
            textWhite: '#FFFFFF',
            textMuted: '#A1887F',
            border: '#F8BBD9',
            borderAccent: '#FF6B6B',
            shadow: 'rgba(255, 107, 107, 0.15)',
            shadowLight: 'rgba(255, 107, 107, 0.08)',
            shadowGlow: 'rgba(255, 107, 107, 0.25)',
            buttonPrimary: '#FF6B6B',
            buttonSecondary: '#48D1CC',
            buttonAccent: '#FFD166',
            buttonHover: '#FF5252',
            buttonSoft: '#F8BBD9',
            health: '#FF87A0',
            happiness: '#FFD166',
            hunger: '#FF9F68',
            energy: '#74B9FF',
            experience: '#B794F6',
            info: '#48D1CC',
            love: '#FF69B4',
            magic: '#DDA0DD',
            gold: '#FFD700',
            fontFamily: "'Nunito', 'Quicksand', 'Baloo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif",
            fontFamilyCode: "'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace"
        };

        function testShop() {
            alert('🛒 商店功能测试\n\n改进内容：\n✅ 糖果色配色方案\n✅ SVG图标替换emoji\n✅ 美化的卡片设计\n✅ 优化的分类按钮\n✅ 更好的视觉层次');
        }

        function showInfo() {
            alert('📋 商店改进详情\n\n🎨 视觉改进：\n• 使用温暖的糖果色调\n• 柔和的渐变背景\n• 精致的阴影效果\n• 统一的SVG图标系统\n\n🔧 功能改进：\n• 更好的响应式设计\n• 流畅的交互动画\n• 清晰的视觉层次\n• 一致的设计语言');
        }
    </script>
</body>
</html>
