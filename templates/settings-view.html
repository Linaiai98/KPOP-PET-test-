<!-- 设置视图 -->
<div id="pet-settings-view" class="pet-view">
    <div class="pet-popup-header">
        <div class="pet-popup-title">⚙️ 设置</div>
        <button class="pet-button back-to-main-btn">
            ← 返回
        </button>
    </div>
    <div class="pet-popup-body">
        <div class="pet-section">
            <div class="settings-container">
                <div class="setting-item">
                    <label for="pet-name-input">宠物名称:</label>
                    <input type="text" id="pet-name-input" placeholder="输入宠物名称" maxlength="20">
                </div>
                
                <div class="setting-item">
                    <label for="pet-type-select">宠物类型:</label>
                    <select id="pet-type-select">
                        <option value="cat">🐱 猫咪</option>
                        <option value="dog">🐶 小狗</option>
                        <option value="dragon">🐉 龙</option>
                        <option value="rabbit">🐰 兔子</option>
                        <option value="bird">🐦 小鸟</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="auto-save-checkbox" checked>
                        自动保存宠物状态
                    </label>
                </div>

                <div class="setting-item" style="background: #f0f8ff; padding: 10px; border-radius: 5px; border-left: 4px solid #007bff;">
                    <div style="font-weight: bold; color: #007bff; margin-bottom: 5px;">💡 提示</div>
                    <div style="font-size: 0.9em; color: #555;">
                        宠物人设功能已移至 <strong>扩展设置</strong> 中！<br>
                        请前往 SillyTavern 的扩展管理页面配置宠物人设。
                    </div>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="notifications-checkbox" checked>
                        启用通知提醒
                    </label>
                </div>
                
                <div class="setting-actions">
                    <button id="save-settings-btn" class="pet-button success">
                        💾 保存设置
                    </button>
                    <button id="reset-pet-btn" class="pet-button danger">
                        🔄 重置宠物
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
