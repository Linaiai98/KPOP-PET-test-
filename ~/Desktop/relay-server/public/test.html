<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试工具 - 虚拟宠物中继服务器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            height: 150px;
            font-family: 'Courier New', monospace;
        }
        
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .button:hover {
            background: #0056b3;
        }
        
        .button.success {
            background: #28a745;
        }
        
        .button.danger {
            background: #dc3545;
        }
        
        .response-area {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .preset-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .preset-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 API测试工具</h1>
            <p>虚拟宠物中继服务器 - API代理测试</p>
        </div>
        
        <div class="content">
            <div class="preset-buttons">
                <button class="preset-button" onclick="loadPreset('google')">Google Gemini</button>
                <button class="preset-button" onclick="loadPreset('openai')">OpenAI</button>
                <button class="preset-button" onclick="loadPreset('claude')">Claude</button>
                <button class="preset-button" onclick="loadPreset('test')">测试端点</button>
            </div>
            
            <form id="api-test-form">
                <div class="form-group">
                    <label for="target-url">目标API URL:</label>
                    <input type="text" id="target-url" placeholder="https://api.example.com/endpoint" required>
                </div>
                
                <div class="form-group">
                    <label for="method">请求方法:</label>
                    <select id="method">
                        <option value="GET">GET</option>
                        <option value="POST" selected>POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="headers">请求头 (JSON格式):</label>
                    <textarea id="headers" placeholder='{"Content-Type": "application/json", "Authorization": "Bearer your-api-key"}'></textarea>
                </div>
                
                <div class="form-group">
                    <label for="body">请求体 (JSON格式):</label>
                    <textarea id="body" placeholder='{"message": "Hello, API!"}'></textarea>
                </div>
                
                <button type="submit" class="button">🚀 发送请求</button>
                <button type="button" class="button success" onclick="clearResponse()">🧹 清除响应</button>
                <button type="button" class="button danger" onclick="goBack()">🔙 返回主页</button>
            </form>
            
            <div class="response-area" id="response-area">
                <div>📝 API测试工具已准备就绪</div>
                <div>💡 选择预设模板或手动填写API信息</div>
                <div>🔗 代理端点: /proxy</div>
            </div>
        </div>
    </div>

    <script>
        const presets = {
            google: {
                url: 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent',
                method: 'POST',
                headers: {
                    'x-goog-api-key': 'YOUR_GOOGLE_API_KEY',
                    'Content-Type': 'application/json'
                },
                body: {
                    contents: [{
                        parts: [{ text: '你好，我是虚拟宠物的主人' }]
                    }],
                    generationConfig: {
                        maxOutputTokens: 1000,
                        temperature: 0.7
                    }
                }
            },
            openai: {
                url: 'https://api.openai.com/v1/chat/completions',
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_OPENAI_API_KEY',
                    'Content-Type': 'application/json'
                },
                body: {
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'user', content: '你好，我是虚拟宠物的主人' }
                    ],
                    max_tokens: 1000,
                    temperature: 0.7
                }
            },
            claude: {
                url: 'https://api.anthropic.com/v1/messages',
                method: 'POST',
                headers: {
                    'x-api-key': 'YOUR_CLAUDE_API_KEY',
                    'anthropic-version': '2023-06-01',
                    'Content-Type': 'application/json'
                },
                body: {
                    model: 'claude-3-sonnet-20240229',
                    max_tokens: 1000,
                    messages: [
                        { role: 'user', content: '你好，我是虚拟宠物的主人' }
                    ]
                }
            },
            test: {
                url: 'https://httpbin.org/post',
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: {
                    test: 'relay-server-test',
                    timestamp: new Date().toISOString(),
                    message: '这是一个测试请求'
                }
            }
        };
        
        function loadPreset(type) {
            const preset = presets[type];
            if (!preset) return;
            
            document.getElementById('target-url').value = preset.url;
            document.getElementById('method').value = preset.method;
            document.getElementById('headers').value = JSON.stringify(preset.headers, null, 2);
            document.getElementById('body').value = JSON.stringify(preset.body, null, 2);
            
            addLog(`📋 已加载 ${type.toUpperCase()} 预设模板`);
        }
        
        function addLog(message) {
            const responseArea = document.getElementById('response-area');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            responseArea.appendChild(logEntry);
            responseArea.scrollTop = responseArea.scrollHeight;
        }
        
        function clearResponse() {
            document.getElementById('response-area').innerHTML = '';
            addLog('📝 响应区域已清除');
        }
        
        function goBack() {
            window.location.href = '/';
        }
        
        document.getElementById('api-test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const targetUrl = document.getElementById('target-url').value;
            const method = document.getElementById('method').value;
            const headersText = document.getElementById('headers').value;
            const bodyText = document.getElementById('body').value;
            
            try {
                // 解析JSON
                const headers = headersText ? JSON.parse(headersText) : {};
                const body = bodyText ? JSON.parse(bodyText) : {};
                
                addLog(`🚀 发送请求到: ${targetUrl}`);
                addLog(`📤 请求方法: ${method}`);
                
                // 构建代理请求
                const proxyRequest = {
                    targetUrl: targetUrl,
                    method: method,
                    headers: headers,
                    body: body
                };
                
                addLog('📋 代理请求体:');
                addLog(JSON.stringify(proxyRequest, null, 2));
                
                // 发送到代理端点
                const response = await fetch('/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(proxyRequest)
                });
                
                const responseData = await response.text();
                
                addLog(`📥 响应状态: ${response.status} ${response.statusText}`);
                addLog('📦 响应数据:');
                
                try {
                    const jsonData = JSON.parse(responseData);
                    addLog(JSON.stringify(jsonData, null, 2));
                } catch {
                    addLog(responseData);
                }
                
            } catch (error) {
                addLog(`❌ 请求失败: ${error.message}`);
            }
        });
        
        // 页面加载时的欢迎信息
        window.addEventListener('load', () => {
            addLog('🎉 API测试工具已加载完成');
            addLog('💡 提示: 请确保API密钥已正确配置');
        });
    </script>
</body>
</html>
